version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly
  go: "1.24"

linters:
  default: all
  disable:
    - forbidigo
    - exhaustruct
    - depguard
    - lll
    - cyclop
    - funlen
  settings:
    wrapcheck:
      # Allow our custom error wrappers and common patterns
      ignoreSigs:
        - github.com/chadit/CloudMCP/pkg/types.NewToolError
        - github.com/chadit/CloudMCP/pkg/types.NewServiceError
        # Allow standard error creation patterns that are idiomatic in Go
        - errors.New(
        - fmt.Errorf(
      # Ignore direct error creation in test files and these contexts
      ignorePackageGlobs:
        - "*.test"
        - "test/*"
        - "*_test.go"
  exclusions:
    rules:
      # Exclude some linters from running on tests files
      - path: _test\.go
        linters:
          - gosec
          - dupl
    max-issues-per-linter: 0
    max-same-issues: 0

formatters:
  settings:
    gci:
      local-prefixes: github.com/chadit/CloudMCP
