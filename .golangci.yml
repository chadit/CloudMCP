run:
  timeout: 5m
  modules-download-mode: readonly
  go: "1.24"

linters-settings:

linters:
  enable-all: true
  disable:
    - forbidigo
    - exhaustruct
    - depguard
    - gci
    - lll
    - cyclop
    - funlen
    - tenv

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - dupl
  max-issues-per-linter: 0
  max-same-issues: 0
